#        publish_branch: gh-pages
#        publish_dir: .   # assume cv.pdf root
#        force_orphan: true
#        keep_files: false
#        commit_message: "Publish CV for commit ${{ github.sha }}"

  deploy_to_pages:
    name: Deploy to github pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download pdf
        uses: actions/download-artifact@v4
        with:
          name: cv-pdf

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          working-directory: ./
name: Build CV PDF

permissions:
  id-token: write
  actions: write
  contents: write
  pages: write
  packages: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Verify LaTeX preamble
        run: |  
          test -f mysetup.tex || (echo "ERROR: MySetup.tex missing" && exit 1)
      - name: Verify LaTeX vars
        run: |  
          test -f vars.tex || (echo "ERROR: vars.tex missing" && exit 1)
      - name: Verify LaTeX cv
        run: |  
          test -f cv.tex || (echo "ERROR: cv.tex missing" && exit 1)
      - name: Verify Makefile
        run: |  
          test -f makefile || (echo "ERROR: makefile missing" && exit 1)

  build-pdf:
    runs-on: ubuntu-latest
    needs: verify-requirements
    container:
      image: texlive/texlive:latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build CV with latexmk
      run: |
        make all
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: CV-pdf
        path: cv.pdf

  deploy_to_pages:
    name: Deploy to GitHub Pages (peaceiris)
    needs: build-pdf
    runs-on: ubuntu-latest
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: CV-pdf
          path: ./public
      - name: Create index.html
        run: |
          echo '<html><body><a href="cv.pdf" style="font-size:2em;font-weight:bold;">Download CV</a></body></html>' > ./public/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  release:
    name: Release CV PDF
    needs: build-pdf
    runs-on: ubuntu-latest
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: CV-pdf
          path: ./
      - name: Set release date
        run: echo "RELEASE_DATE=$(date +'%Y_%m')" >> $GITHUB_ENV
      - name: Rename PDF with date
        run: mv cv.pdf CV_Laura_Dijkhuizen_${{ env.RELEASE_DATE }}.pdf
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: cv-release-${{ github.run_number }}
          release_name: "CV Release ${{ github.run_number }}"
          draft: false
          prerelease: false
      - name: Upload PDF to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: CV_Laura_Dijkhuizen_${{ env.RELEASE_DATE }}.pdf
          asset_name: CV_Laura_Dijkhuizen_${{ env.RELEASE_DATE }}.pdf
          asset_content_type: application/pdf
